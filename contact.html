    <h1>Dejame tu comentario</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="nombre">Nombre</label>

      <div class="form-grup">

            <option selected>Brasil</option>
            <option selected>Argentina</option>
          </select>
        </div>
      </div>
      <div class="form-grup">

        <textarea id="comentario" class="form-control" rows="8"></textarea>
      </div>

          <label class="form-check-label" for="terminos">Acepto el uso de mis datos segun los <a href="./legal.html">terminos y condiciones.</a></label>
